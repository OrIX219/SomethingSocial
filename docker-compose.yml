version: '3.8'
name: 'somethingsocial'
services:
  auth-http:
    container_name: auth-http
    build:
      context: docker
    volumes:
      - ./internal:/internal
      - ~/go/pkg:/go/pkg
      - ./.go-cache:/go-cache
    working_dir: /internal/auth
    ports:
      - "3001:$PORT"
    env_file:
      - .env
    environment:
      GOCACHE: /go-cache
    depends_on:
      auth-postgres:
        condition: service_healthy

  users-http:
    container_name: users-http
    build:
      context: docker
    volumes:
      - ./internal:/internal
      - ~/go/pkg:/go/pkg
      - ./.go-cache:/go-cache
    working_dir: /internal/users
    ports:
      - "3002:$PORT"
    env_file:
      - .env
    environment:
      SERVER_TYPE: http
      GOCACHE: /go-cache

  users-grpc:
    container_name: users-grpc
    build:
      context: docker
    volumes:
      - ./internal:/internal
      - ~/go/pkg:/go/pkg
      - ./.go-cache:/go-cache
    working_dir: /internal/users
    ports:
      - "3020:$PORT"
    env_file:
      - .env
    environment:
      SERVER_TYPE: grpc
      GOCACHE: /go-cache

  auth-postgres:
    container_name: auth-postgres
    image: postgres
    env_file:
      - .env
    ports:
      - "3100:$POSTGRES_PORT"
    volumes:
      - ./.db/postgres/date:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
